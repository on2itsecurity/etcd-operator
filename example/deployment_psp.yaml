apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: etcd-operator
  name: etcd-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-operator
  template:
    metadata:
      labels:
        app: etcd-operator
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: etcd-operator
        image: quay.io/on2itsecurity/etcd-operator:latest
        command:
        - etcd-operator
        # Uncomment to act for resources in all namespaces. More information in doc/user/clusterwide.md
        #- -cluster-wide
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
